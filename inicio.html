<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Bienvenido/a</title>
  <style>
    /* Estilos para la barra de navegación */
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #333;
    }
    
    li {
      float: left;
    }
    
    li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    
    li a:hover {
      background-color: #111;
    }
    
    /* Estilos para el contenido de la página */
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
  </style>
</head>
<body>
  <!-- Barra de navegación -->
  <ul>
    <li><a href="#home">Inicio</a></li>
    <li><a href="#about">Sobre nosotros</a></li>
    <li><a href="#contact">Contacto</a></li>
  </ul>
  
  <!-- Contenido de la página -->
  <div class="container">
    <h1>Bienvenido/a a mi sitio web</h1>
    <p>¡Gracias por visitar mi sitio web! Aquí podrás encontrar información sobre mi trabajo, proyectos y experiencia.</p>
  </div>
</body>
</html>
